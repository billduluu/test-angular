<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">hi</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Hello Enko </ion-card-title>
        <ion-card-subtitle>hehe</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content> hi boys </ion-card-content>
    </ion-card>
    <ion-button (click)="login()">Go to Page Folder</ion-button>
  </div>
</ion-content>
